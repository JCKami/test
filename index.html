<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monte Seu PC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">MonteSeuPC</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Configurações Salvas</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Monte o computador dos seus sonhos!</h1>
        <p>Escolha os melhores componentes para o seu PC de forma fácil e rápida.</p>
        <a href="#montagem" class="cta-btn">Comece Agora</a>
    </section>

    <!-- Seção de Montagem -->
    <section id="montagem" class="montagem">
        <h2>Escolha seus componentes</h2>
        <div class="componentes">

            <div class="componente">
                <label for="processador">Processador</label>
                <select id="processador">
                    <option value="intel">Intel i7</option>
                    <option value="amd">AMD Ryzen 7</option>
                </select>
            </div>

            <div class="componente">
                <label for="placa-mae">Placa-Mãe</label>
                <select id="placa-mae">
                    <option value="asus">ASUS ROG</option>
                    <option value="msi">MSI B450</option>
                </select>
            </div>

            <div class="componente">
                <label for="ram">Memória RAM</label>
                <select id="ram">
                    <option value="8gb">8GB DDR4</option>
                    <option value="16gb">16GB DDR4</option>
                    <option value="32gb">32GB DDR5</option>
                </select>
            </div>

            <div class="componente">
                <label for="gpu">Placa de Vídeo (GPU)</label>
                <select id="gpu">
                    <option value="gtx1660">NVIDIA GTX 1660</option>
                    <option value="rtx3060">NVIDIA RTX 3060</option>
                    <option value="rx6700">AMD RX 6700 XT</option>
                </select>
            </div>

            <div class="componente">
                <label for="armazenamento">Armazenamento</label>
                <select id="armazenamento">
                    <option value="ssd256">SSD 256GB</option>
                    <option value="ssd512">SSD 512GB</option>
                    <option value="hdd1tb">HDD 1TB</option>
                </select>
            </div>

            <div class="componente">
                <label for="fonte">Fonte</label>
                <select id="fonte">
                    <option value="500w">500W</option>
                    <option value="650w">650W 80 Plus</option>
                    <option value="750w">750W Modular</option>
                </select>
            </div>

            <div class="componente">
                <label for="gabinete">Gabinete</label>
                <select id="gabinete">
                    <option value="midtower">Mid Tower</option>
                    <option value="fulltower">Full Tower com RGB</option>
                    <option value="mini">Mini ITX</option>
                </select>
            </div>

        </div>

        <div class="resumo-config">
            <h3>Resumo da sua configuração</h3>
            <ul id="resumo">
                <!-- Será preenchido via JS -->
            </ul>
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 MonteSeuPC. Todos os direitos reservados.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
